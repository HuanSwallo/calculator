<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="title">
            Calculator
        </div>
        <div class="right">
            <ul class="links">
                <li><a href="https://github.com/HuanSwallo/calculator/blob/main/README.md" target="_blank">Usage</a></li>
                <li><a href="https://github.com/HuanSwallo" target="_blank">Author</a></li>
            </ul>
        </div>
    </div>
    <div class="content">
        <div class="container-calculator">
            <div class="display"></div>
            <div class="keypad">
                <div class="firstRow">
                    <button id="clear">AC</button>
                    <button id="delete">DEL</button>
                </div>
                <div class="otherRows">
                    <button id="seven" class="numbers">7</button>
                    <button id="eight" class="numbers">8</button>
                    <button id="nine" class="numbers">9</button>
                    <button id="divide" class="operators">/</button>
                </div>
                <div class="otherRows">
                    <button id="four" class="numbers">4</button>
                    <button id="five" class="numbers">5</button>
                    <button id="six" class="numbers">6</button>
                    <button id="multiply" class="operators">*</button>
                </div>
                <div class="otherRows">
                    <button id="one" class="numbers">1</button>
                    <button id="two" class="numbers">2</button>
                    <button id="three" class="numbers">3</button>
                    <button id="substract" class="operators">-</button>
                </div>
                <div class="otherRows">
                    <button id="decimal">.</button>
                    <button id="zero" class="numbers">0</button>
                    <button id="equal">=</button>
                    <button id="add" class="operators">+</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        @ HuanSwallo 2025
    </div>
    <script src="script.js"></script>
</body>
</html>
